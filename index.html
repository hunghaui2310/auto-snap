<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="index.css" />
  <!-- Include your external script -->
  <script defer src="lib/three.js"></script>
  <script defer src="view.js"></script>
</head>

<body>
  <h1 id="hoverText">Auto snap</h1>
  <form>
    <div class="form">
      <label>
        <span>X-Axis</span>
        <input type="text" name="xAxis1" id="xAxis" value="0" />
      </label>
      <label>
        <span>Y-Axis</span>
        <input type="text" name="yAxis1" id="yAxis" value="0" />
      </label>
      <label>
        <span>Z-Axis</span>
        <input type="text" name="zAxis1" id="zAxis" value="0" />
      </label>
    </div>
    <div class="form">
      <label>
        <span>Scale X</span>
        <input type="text" name="xAxis2" id="xScale" value="1" />
      </label>
      <label>
        <span>Scale Y</span>
        <input type="text" name="yAxis2" id="yScale" value="1" />
      </label>
      <label>
        <span>Scale Z</span>
        <input type="text" name="zAxis2" id="zScale" value="1" />
      </label>
    </div>
  </form>
  <div>
    <button id="snapX">Snap X</button>
    <button id="snapY">Snap Y</button>
    <button id="snapZ">Snap Z</button>
    <button id="snapXY">Snap XY</button>
    <button id="snapYZ">Snap YZ</button>
    <button id="snapXZ">Snap XZ</button>
  </div>
  <p class="hint">
    Your result: 
    <code>host_permissions</code> in the manifest.
  </p>
</body>

</html>
