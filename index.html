<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="index.css" />
  <!-- Include your external script -->
  <script defer src="lib/three.js"></script>
  <script defer src="view.js"></script>
</head>

<body>
  <h1>Auto snap</h1>
  <form>
    <div class="form">
      <label>
        <span>X-Axis 1</span>
        <input type="text" name="x-axis" value="" />
      </label>
      <label>
        <span>Y-Axis 1</span>
        <input type="text" name="y-axis" value="" />
      </label>
      <label>
        <span>Z-Axis 1</span>
        <input type="text" name="z-axis" value="" />
      </label>
    </div>
    <div class="form">
      <label>
        <span>X-Axis 2</span>
        <input type="text" name="x-axis" value="" />
      </label>
      <label>
        <span>Y-Axis 2</span>
        <input type="text" name="y-axis" value="" />
      </label>
      <label>
        <span>Z-Axis 2</span>
        <input type="text" name="z-axis" value="" />
      </label>
    </div>
  </form>
  <p class="hint">
    Note: Make sure you request the required
    <code>host_permissions</code> in the manifest.
  </p>
</body>

</html>
